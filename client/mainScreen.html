<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Board</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="/socket.io/socket.io.js" defer></script>
    <script src="mainScreen.js" type="module" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="wheelGrid">
        <div id="topSection">
            <h1 id="gameTitle">Rouletters</h1>
            <div id="guessInputContainer">
                <form id="guessForm">
                    <label for="guessInput">Enter guess:</label>
                    <input type="text" name="guessInput" id="guessInput" size="1" autocomplete="off">
                    <button type="submit" id="guessSubmitButton">Submit</button>
                </form>
            </div>
            <div id="usedLettersDisplay">
                <h3>Used Letters:</h3>
                <div id="usedLettersContainer"></div>
            </div>
            <!-- <div id="qrCode"><img src="./qrcode.png" alt="QR Code for game sessions"></div> -->
            <div id="admin">
                <div id="messageCenter"></div>
                <button type="button" id="gamestateRefreshButton">Refresh</button>
                <div>
                    <label for="gameFileUpload"></label>
                    <input type="file" name="gameFileUpload" id="gameFileUpload">
                    <button type="button" id="gameFileButton">Upload</button>
                </div>
                <div>
                    <label for="addPlayer">add Player:</label>
                    <input type="text" id="addPlayer" name="addPlayer">
                    <button type="button" id="addPlayerButton">+</button>
                    <label for="playerSelect"></label>
                    <select name="playerSelect" id="playerSelect">
                        <option value=""></option>
                    </select>
                    <button type="button" id="removePlayerButton">-</button>
                </div>
            </div>
        </div>
        <div id="mainBoard"></div>
        <div id="wheelHolder">
            <div id="wheelContainer">
                <div class="wheel-section"><p class="wheel-text">1</p></div>
                <div class="wheel-section"><p class="wheel-text">2</p></div>
                <div class="wheel-section"><p class="wheel-text">3</p></div>
                <div class="wheel-section"><p class="wheel-text">4</p></div>
                <div class="wheel-section"><p class="wheel-text">5</p></div>
                <div class="wheel-section"><p class="wheel-text">6</p></div>
                <div class="wheel-section"><p class="wheel-text">7</p></div>
                <div class="wheel-section"><p class="wheel-text">8</p></div>
                <div class="wheel-section"><p class="wheel-text">9</p></div>
                <div class="wheel-section"><p class="wheel-text">10</p></div>
                <div class="wheel-section"><p class="wheel-text">11</p></div>
                <div class="wheel-section"><p class="wheel-text">12</p></div>
                <div class="wheel-section"><p class="wheel-text">13</p></div>
                <div class="wheel-section"><p class="wheel-text">14</p></div>
                <div class="wheel-section"><p class="wheel-text">15</p></div>
                <div class="wheel-section"><p class="wheel-text">16</p></div>
                <div class="wheel-section"><p class="wheel-text">17</p></div>
                <div class="wheel-section"><p class="wheel-text">18</p></div>
                <div class="wheel-section"><p class="wheel-text">19</p></div>
                <div class="wheel-section"><p class="wheel-text">20</p></div>
                <div class="wheel-section"><p class="wheel-text">21</p></div>
                <div class="wheel-section"><p class="wheel-text">22</p></div>
                <div class="wheel-section"><p class="wheel-text">23</p></div>
                <div class="wheel-section"><p class="wheel-text">24</p></div>
            </div>
            <div id="wheelIndicator"></div>
        </div>

        <div id="clueContainer"></div>
        <div id="playerContainer"></div>
        </div>
    </div>
</body>
</html>
